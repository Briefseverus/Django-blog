{% extends "pages/base.html" %}
 {% load static %}
{% block title %}{% endblock %}
{% block content %}
<div class="container mt-5">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Tittle</th>
      <th scope="col">Language</th>
      <th scope="col">Link</th>
      <th scope="col">Last time modify</th>
    </tr>
  </thead>
  <tbody>
  {% for pro in Pro %}
    <tr>
      <td> <a href="{{pro.id}}" class="card-link">{{pro.title}}</a></td>
      <td>{{pro.language}}</td>
      <td> <a href="{{pro.link}}" class="card-link">{{pro.link}}</a></td>
      <td>{{pro.date}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock %}
